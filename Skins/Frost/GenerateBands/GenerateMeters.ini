[Rainmeter]
Update=-1
OnRefreshAction=[!ActivateConfig "#ROOTCONFIG#"][!ActivateConfig "#ROOTCONFIG#\SettingsWindow"][!Refresh "#ROOTCONFIG#\SettingsWindow"][!DeactivateConfig]
@Include=#@#Variables.inc

[ScriptGenerateMeters]
Measure=Script
ScriptFile=RepeatSection.lua
ReadFile=#CURRENTPATH#MeterTemplate.inc
WriteFile=#@#BandMeters.inc
Substitution=Repeat
LowerLimit=1
UpperLimit=#Width#

[MeterDummy]
Meter=Image